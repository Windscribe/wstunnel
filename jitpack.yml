before_install:
  - apt-get --quiet update --yes
  - apt-get --quiet install --yes wget tar unzip lib32stdc++6 lib32z1
  - wget --quiet --output-document=android-sdk.zip https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
  - unzip -d android-sdk-linux android-sdk.zip
  - echo y | android-sdk-linux/tools/bin/sdkmanager "platforms;android-35" >/dev/null
  - echo y | android-sdk-linux/tools/bin/sdkmanager "platform-tools" >/dev/null
  - echo y | android-sdk-linux/tools/bin/sdkmanager "build-tools;35.0.0" >/dev/null
  - echo y | android-sdk-linux/tools/bin/sdkmanager "ndk;27.2.12479018" >/dev/null
  - export ANDROID_HOME=$PWD/android-sdk-linux
  - export PATH=$PATH:$PWD/android-sdk-linux/platform-tools/
  - chmod +x ./gradlew
  - set +o pipefail
  - yes | android-sdk-linux/tools/bin/sdkmanager --licenses
  - set -o pipefail
install:
  - wget https://storage.googleapis.com/golang/go1.18.linux-amd64.tar.gz
  - tar -C ~ -xzvf go1.18.linux-amd64.tar.gz
  - export PATH="~/go/bin:$PATH"
  - ./build_android.sh
  - ./gradlew build publishToMavenLocal