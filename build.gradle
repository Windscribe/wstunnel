apply plugin: 'maven-publish'
def LIB_GROUP_ID = 'com.windscribe'
def LIB_ARTIFACT_ID = 'wstunnel'
def LIB_VERSION = '1.0'
def BUILD_DIR = './build/publications/release'

task other(type: Exec) {
     exec {
            executable "./build.sh"
            ignoreExitValue true
      }
 }
afterEvaluate {
publishing {
    publications {
        release(MavenPublication) {
            groupId LIB_GROUP_ID
            artifactId LIB_ARTIFACT_ID
            version LIB_VERSION
            artifact("${BUILD_DIR}/proxy.aar")
            artifact("${BUILD_DIR}/proxy-sources.jar")
}
}
}
}